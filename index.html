<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <link rel="stylesheet" href="./styletable.css">
</head>
<body>
    <marquee behavior="alternate" scrollamount="25"><h1><u>BIRDS AND ANIMALS</u></h1></marquee>
    <div class="name">
        <h3>BIRDS</h3>
        <h3>ANIMALS</h3>
    </div>
    <div class="t">
    <table id="BIRDS">
        <tr>
            <td><img src="./bird2.jpg " alt=""></td>
            <td><img src="./bird3.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="./bird4.jpg" alt=""></td>
            <td><img src="./bird5.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="./bird6.jpg" alt=""></td>
            <td><img src="./bird7.jpg" alt=""></td>
        </tr>
    </table>
    <table id="ANIMALS">
        <tr>
            <td><img src="./animal3.jpg" alt=""></td>
            <td><img src="./animal4.jpg" alt=""></td>
        </tr>
        <tr>
            <td><img src="./animal5.jpg" alt=""></td>
            <td><img src="./animal6.jpg " alt=""></td>
        </tr>
        <tr>
            <td><img src="./animal7.jpg" alt=""></td>
            <td><img src="./animal8.jpg" alt=""></td>
        </tr>
    </table>
</div>
</body>
</html>
